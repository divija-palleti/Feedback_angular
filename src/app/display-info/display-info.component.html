<table class="table table-striped  table-bordered">
    
    <tbody>
      <tr *ngFor = "let info of userInfo">
        <th scope="row">{{ info. Book_ID}}</th>
        <td colspan="3">{{ info. Book_Name}}</td>
       <!-- <td>{{ info. Category}}</td>
        <td>{{ info. Price}}</td> -->
      </tr>
    </tbody>
     
  </table>

<table align = "center">
    <tfoot>
        <tr>
          <td colspan="4">
          
            <button type="button" class="btn btn-dark" (click)="done()"  routerLink ="">Done</button>
           </td>
          </tr>
      </tfoot>

</table>
