<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="registerForm" (ngSubmit)="sendUser($event)">
        
          <div class="form-group">
            <label>Subject</label>
            <textarea type="text" formControlName="subject" class="form-control" id="subject" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }"
            readonly></textarea>
            <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
              <div *ngIf="f.subject.errors.required">Subject is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea formControlName="descr" class="form-control" id="descr" [ngClass]="{ 'is-invalid': submitted && f.descr.errors }" readonly></textarea>
            <div *ngIf="submitted && f.descr.errors" class="invalid-feedback">
              <div *ngIf="f.descr.errors.required">Description is required</div>
            </div>
          </div>

          <div class="form-group">
              <label>Feedback Status</label>
              <input type="text" formControlName="status" class="form-control" id="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }"
              />
              <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                <div *ngIf="f.status.errors.required">Status is required</div>
              </div>
            </div>
  
            <div class="form-group">
              <label>Comments</label>
              <textarea formControlName="comments" class="form-control" id="comments" [ngClass]="{ 'is-invalid': submitted && f.descr.errors }" ></textarea>
             <!-- <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
                <div *ngIf="f.comments.errors.required">Description is required</div>
              </div> -->
            </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            readonly/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
          <div class="form-group fd-space">
            <button [disabled]="loading" class="btn btn-primary  fd-space">Save Changes</button>
            <button [disabled]="loading" class="btn btn-primary  fd-space" (click)="rerouteback()">Cancel </button>
          </div>
        </form>
      </div>
    </div>
  </div>
